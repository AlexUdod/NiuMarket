<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Roboto:400,500" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style/main.css"> 
    <title>Header</title>
  </head>
  <body class="header-page">
    <div class="site-backdrop--wrapper" data-header-nav-id="mobilemenu">
      <div class="site-backdrop mobilemenu-header--active" data-id="mobilemenu">    
      </div>
    </div>
    <header class="site-header">
      <a class="admin-page__header-logo" href="#"><span>Niu</span> Market
      </a>
      <button  class="toogler-btn mobilemenu-header--active" type="button" data-id="mobilemenu">
        <i class="fas fa-align-justify toogler-btn--active"></i>Menu
      </button>
      <div class="header-nav--wrapper" data-header-nav-id="mobilemenu">
        <div class="mobilemenu-header--wrapper" data-header-nav-id="mobilemenu">
          <div class="mobilemenu-header" >
            <h2 class="mobilemenu-header__caption">Menu</h2>
            <button class="mobilemenu-header__close-btn mobilemenu-header--active" type="button" data-id="mobilemenu">
              <i class="fas fa-times mobilemenu-header__close-btn--active"></i>Close
            </button>
          </div>
        </div>
        <nav class="header-nav" >
          <ul class="nav-list">
            <li class="nav-item" >
            <a href="#" class="nav-link">
              <i class="far fa-user nav-item--icons"></i>Members
            </a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-exchange-alt nav-item--icons"></i>Market
            </a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="far fa-arrow-alt-circle-down nav-item--icons"></i>Deposits
            </a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="far fa-arrow-alt-circle-up nav-item--icons"></i>Withdrawals
            </a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="far fa-cog nav-item--icons"></i>Settings
            </a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="far fa-file nav-item--icons"></i>Reports
            </a>
            </li>
          </ul>          
          <div class="username-dropdown__container">
            <button class="nav__choose-username-btn" type="button">
             Hallow, some name! 
            </button>
            <span class="nav__username-admin">Admin</span>
          </div>
        </nav>
      </div>
    </header>



    <!-- скрипты bootstrap -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!--кнопки отображения скрытых меню в хэдер -->
    <script src="js/header-btn.js"></script>

    <script src="js/my.js"></script>
  </body>
</html>
