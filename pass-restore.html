					<h2 class="user-data-page__caption col-md-6">Restore Password</h2>
			</div>
		</div>
		<form class="user-data-page__section block-card block-card--before-caption" action="">
			<div class="block-card--spacer">
			<div class="row">
				<label class="col-12" for="InputEmail">Email
						<span class="label__star">*</span>
					</label>                             
					
				<div class="col-md-6 form-group">             
					<input type="email" class="form-control" id="InputEmail" placeholder="Enter Email" aria-describedby="emailHelp" required>
				</div>

				<div class="col-md-6 form-group">             
					<div class="alert alert-primary" role="alert">
						<i class="fas fa-info-circle"></i>
						 A text message has been sent to your phone with a verifying code.
					</div>
				</div>
			</div>
		</div>
				
				<div class="block-card__footer">
					<button class=" btn btn-primary block-card__footer-btn">restore password</button>
				</div>
